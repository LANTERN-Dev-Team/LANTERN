<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lantern Error Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111111;
            color: white;
        }
        header {
            background-color: #6a73ff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }
        th {
            background-color: #6a73ff;
            color: white;
        }
        .code {
            font-weight: bold;
            color: #6a73ff;
        }
    </style>
</head>
<body>
<header>Lantern Error Codes</header>
<main>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Error Code</th>
                    <th>Description</th>
                    <th>Cause</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="code">400</td>
                    <td>Bad Request</td>
                    <td>THE EVIL CODE <:'O</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
